<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>logged in index</title>
</head>

<body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>



    <!-- build index -->
    <!-- navbar -->
    <div id="loggedInNavbar"></div>



    <!-- index title -->
    <div id="indexTitle" style="padding-top: 40px;"></div>



    <!-- index body -->
    <div id="indexBody"></div>



    <!-- bottom navbar -->
    <div id="bottomNavbar"></div>



    <!-- import components from other html file-->
    <!-- import index title -->
    <script>
        $(function () {
            $("#indexTitle").load("components/index_title.html");
        });
    </script>

    <!-- import index body -->
    <script>
        $(function () {
            $("#indexBody").load("components/index_body.html");
        });
    </script>



    <!-- import navbar from other html file-->
    <!-- import navbar -->
    <script>
        $(function () {
            $("#loggedInNavbar").load("navbar/logged_in_navbar.html");
        });
    </script>

    <!-- import bottom navbar -->
    <script>
        $(function () {
            $("#bottomNavbar").load("navbar/bottom_navbar.html");
        });
    </script>
</body>

</html>
