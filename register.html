<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>register</title>
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- middle components -->
    <div class="row" style="padding-left: 8%; padding-top: 50px;">
        <div class="col-sm-11">
            <div class="card bg-info" style="height: 600px;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <form style="padding-top: 100px;">
                            <h1 style="padding-left: 150px; padding-bottom: 25px;">求職者註冊</h1>
                            <div class="d-flex">
                                <label for="exampleInputEmail1" class="form-label"
                                    style="padding-top: 10px; padding-right: 20px;">電郵地址</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" style="width: 400px;">
                            </div>
                            <div class="d-flex" style="padding-top: 50px;">
                                <label for="exampleInputPassword1" class="form-label"
                                    style="padding-top: 10px; padding-left: 30px; padding-right: 20px;">密碼</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    style="width: 400px;">
                            </div>
                            <div class="col text-center" style="padding-top: 35px;">
                                <a class="btn btn-success btn-lg" href="logged_in_index.html" role="button">註冊</a>
                            </div>
                            <div class="d-flex" style="padding-top: 25px; padding-left: 100px;">
                                <h2>已經有賬戶了嗎？</h2>
                                <a href="login.html"><h2>登入</h2></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <div id="bottomNavbar"></div>

    <!-- import navbar -->
    <script>
        $(function () {
            $("#navbar").load("navbar/navbar.html");
        });
    </script>

    <!-- import bottom navbar -->
    <script>
        $(function () {
            $("#bottomNavbar").load("navbar/bottom_navbar.html");
        });
    </script>
</body>

</html>
